<div id="navbar">
   <div id="username-navbar">
    {% if request.user.is_authenticated %}
        <a>{{request.user}}</a>
    {% endif %}
   </div>    
    <div id="title">
        <a href="{% url 'home' %}">PokWar</a>
    </div>
    <div id="login-register-navbar">
        <div class="login-register-navbar">  
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div> 
        <div class="login-register-navbar"> 
            <a href="{% url 'register' %}">Register</a>
        </div> 
    </div>
</div>
